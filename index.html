<!doctype html>
<html>
<head>
    <title>Plants</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    </style>
</head>

<body>
<div>
  <div>
    <h1>Plants</h1>
    <ul id="plants"></ul>
  </div>
  <form action="/add-plant" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="wateringFrequency">Watering Frequency</label>
    <input type="number" id="wateringFrequency" name="wateringFrequency" required>
    <button type="submit">Add Plant</button>
  </form>
</div>
<script>
  fetch('/get-plants')
    .then(response => response.json())
    .then(plants => {
      const plantsList = document.getElementById('plants')
      plants.forEach(plant => {
        const li = document.createElement('li')
        li.textContent = `${plant.name} (every ${plant.wateringFrequency} days)`
        plantsList.appendChild(li)
      })
    })
</script>
</body>
</html>
