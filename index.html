<!doctype html>
<html>
<head>
    <title>Plants</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    </style>
</head>

<body>
<div>
  <div>
    <h1>Plants</h1>
    <table id="plants"></table>
  </div>
  <form action="/add-plant" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="wateringFrequency">Watering Frequency</label>
    <input type="number" id="wateringFrequency" name="wateringFrequency" required>
    <button type="submit">Add Plant</button>
  </form>
</div>
<script>
  fetch('/get-plants')
    .then(response => response.json())
    .then(plants => {
      const plantsTable = document.getElementById('plants')

      const header = document.createElement('tr')
      header.innerHTML = `
        <th>Name</th>
        <th>Watering Frequency</th>
        <th>Last Watered</th>
        <th>Next Watering</th>
        <th></th>
        <th></th>
      `
      plantsTable.appendChild(header)

      plants.forEach(plant => {
        const li = document.createElement('tr')
        li.innerHTML = `
          <td>${plant.name}</td>
          <td>${plant.wateringFrequency}</td>
          <td>${plant.lastWatered}</td>
          <td>${plant.nextWatering}</td>
          <td><button onclick="fetch('/water-plant?id=${plant.id}', { method: 'POST' }).then(() => { location.reload() })">Water</button></td>
          <td><button onclick="fetch('/delete-plant?id=${plant.id}', { method: 'DELETE' }).then(() => { location.reload() })">Delete</button></td>
        `
        plantsTable.appendChild(li)
      })
    })
</script>
</body>
</html>
